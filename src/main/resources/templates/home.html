<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Healthwatch Home</title>

    <link href="../vendor/bootstrap/css/bootstrap.min.css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link href="../vendor/metisMenu/metisMenu.min.css" th:href="@{/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet"/>
    <link href="../vendor/morrisjs/morris.css" th:href="@{/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet"/>
    <link href="../dist/css/sb-admin-2.css" th:href="@{/dist/css/sb-admin-2.css}" rel="stylesheet"/>
    <link href="../vendor/font-awesome/css/font-awesome.min.css" th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>


<div class="container">

    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Healthwatch</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#" onclick="$('#logoutForm').submit()">Logout</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="active"><a href="./">Default <span class="sr-only">(current)</span></a></li>
                    <li><a href="../navbar-static-top/">Static top</a></li>
                    <li><a href="../navbar-fixed-top/">Fixed top</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
    </nav>



    <div class="container">
        <div class="row">
            <div class="col-md-12 ">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"><a href="/user/create">Add Activity</a></h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="/add" method="post">
                            <input type="hidden"
                                   th:name="${_csrf.parameterName}"
                                   th:value="${_csrf.token}" />

                            <fieldset>
                                <div class="row col-md-12">
                                    <div class="form-group col-md-7">
                                        <input  id="activity"  class="form-control" placeholder="Activity" name="activity" autofocus="autofocus"/>
                                    </div>
                                    <div class="col-md-1">
                                        <input type="submit" class="btn"/>
                                    </div>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                            </fieldset>


                            <table class="table table-striped">
                                <tr>
                                    <th>code</th>
                                    <th>mets</th>
                                    <th>heading</th>
                                    <th>desc</th>
                                </tr>
                                <tr th:each="activity : ${activities}">
                                    <td th:text="${activity.code}"></td>
                                    <td th:text="${activity.mets}"></td>
                                    <td th:text="${activity.heading}"></td>
                                    <td th:text="${activity.description}"></td>
                                </tr>
                            </table>





                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div> <!-- /container -->


<script src="../vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"/>
<script src="../vendor/bootstrap/js/bootstrap.min.js" th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"/>
<script src="../vendor/metisMenu/metisMenu.min.js" th:src="@{/vendor/metisMenu/metisMenu.min.js}"/>
<script src="../vendor/raphael/raphael.min.js" th:src="@{/vendor/metisMenu/metisMenu.min.js}"/>
<script src="../vendor/morrisjs/morris.min.js" th:src="@{/vendor/metisMenu/metisMenu.min.js}"/>
<script src="../data/morris-data.js" th:src="@{/vendor/metisMenu/metisMenu.min.js}"/>
<script src="../dist/js/sb-admin-2.js" th:src="@{/dist/js/sb-admin-2.js}"/>
<!-- jQuery -->

<form id="logoutForm" action="/logout" method="post">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" />
</form>


</body>

</html>
