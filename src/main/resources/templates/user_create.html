<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Healthwatch</title>

    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/vendor/metisMenu/metisMenu.min.css}" rel="stylesheet"/>
    <link th:href="@{/dist/css/sb-admin-2.css}" rel="stylesheet"/>
    <link th:href="@{/dist/css/jquery.bootstrap-touchspin.css}" rel="stylesheet"/>
    <link th:href="@{/dist/css/datepicker.css}" rel="stylesheet"/>
    <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><a href="/user/create">Register</a></h3>
                </div>
                <div class="panel-body">
                    <form role="form" action="/user/create" method="post" class="form-horizontal">
                        <input type="hidden"
                               th:name="${_csrf.parameterName}"
                               th:value="${_csrf.token}" />
                        <fieldset>
                            <div class="form-group">
                                <label for="email" class="control-label col-xs-3">Email address</label>
                                <div class="col-xs-9">
                                    <input  id="email"  class="form-control" placeholder="E-mail" name="email" type="email" autofocus="autofocus"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="name" class="control-label col-xs-3">Name</label>
                                <div class="col-xs-9">
                                    <input  id="name"  class="form-control" placeholder="Name" name="name" type="name" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label col-xs-3">Password</label>
                                <div class="col-xs-9">
                                    <input id="password"  class="form-control" placeholder="Password" name="password" type="password" value=""/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="passwordRepeated" class="control-label col-xs-3">Repeat</label>
                                <div class="col-xs-9">
                                    <input id="passwordRepeated"  class="form-control" placeholder="Password" name="passwordRepeated" type="password" value=""/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-xs-3">Gender</label>
                                <div class="col-xs-9">

                                    <div class="btn-group" role="group" >
                                        <button type="button" class="btn btn-default default">MALE</button>
                                        <button type="button" class="btn btn-default">FEMALE</button>
                                    </div>

                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-xs-3 control-label">Birthdate</label>
                                <div class="col-xs-5 date">
                                    <div class="input-group input-append date" id="datePicker">
                                        <input type="text" class="form-control datepicker" name="date" data-date-format="dd-mm-yyyy" />
                                        <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="weight" class="control-label col-xs-3">Weight</label>
                                <div class="col-xs-4">
                                    <input id="weight"  class="form-control" placeholder="Weight" name="weight" value="55"/>
                                </div>
                            </div>

                            <!-- Change this to a button or input when using this as a form -->
                            <input type="submit" class="btn btn-lg btn-success btn-block"/>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery.min.js}"/>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"/>
<script th:src="@{/vendor/metisMenu/metisMenu.min.js}"/>
<script th:src="@{/dist/js/sb-admin-2.js}"/>
<script th:src="@{/dist/js/jquery.bootstrap-touchspin.js}"/>
<script th:src="@{/dist/js/bootstrap-datepicker.js}"/>

<script>
    $('.datepicker').datepicker();

    $("input[name='weight']").TouchSpin({
        min: 0,
        max: 100,
        step: 0.1,
        decimals: 2,
        boostat: 5,
        maxboostedstep: 10,
        postfix: 'kg'
    });
</script>

</body>

</html>
